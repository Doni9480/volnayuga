{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<!--Login--> 
<div class="container py-5">
  <h1>Вход</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
  <p class="text-center">У вас нет аккаунта? <a href="/register">Зарегистрируйтесь</a>.</p>
</div>

{% endblock %}
