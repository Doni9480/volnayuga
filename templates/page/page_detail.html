{% extends 'base.html' %}
{% load static thumbnail %}
{% block header %}
    <header class="main-header about-header">
        <div class="container">
            {% include 'include/main-menu.html' %}
            <div class="headerTitle">
                <h1>{{ object }}</h1>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <div class="direction">
                <div class="row">
                    <div class="col-md-12">
                        {{ object.content|safe }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
