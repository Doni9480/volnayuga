{% extends 'base.html' %}
{% load static thumbnail %}
{% block meta %}
    <title>{{ object.title }}</title>
{% endblock %}
{% block header %}
<header class="main-header about-header">
    <div class="container">
        {% include 'include/main-menu.html' %}
        <div class="headerTitle">
            <h1>{{ object.h1 }}</h1>
        </div>
        <p class="headerText">
            {{ object.header_text|safe  }}
        </p>
    </div>
</header>
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <div class="direction">
                <div class="row">
                    <div class="col-md-12 adler-right">
                        {{ object.content_1|safe }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
